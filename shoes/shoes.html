<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Фантазия 8Б</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../cart.js"></script>
</head>
<body>
    <header class="header">
        <a href="../index.html"><img src="../images/logo1.jpg"  width="320" height="120"></a>
        <img src="../images/shoes.jpg" width="200" height="200">
    </header>

    <main>
        <section id="introduction">
            <h2 class="h2" align="center">Богат избор от обувки на ниски цени</h2>
        </section>

        

        <section id="shop">
           
            <div class="container">
                <div onclick="addToCart('./images/alexandermc.jpg', 'Alexandermc')" align="center">
                    <img class="button" src="../images/alexandermc.jpg"  width="200" height="200">
                    <h3>Alexander McQueen</h3>
                </div>
                <div onclick="addToCart('./images/jordan4.jpg', 'Jordan4')" align="center">
                    <img class="button" src="../images/jordan4.jpg" width="200" height="200">
                    <h3>Jordan 4</h3>
                </div>
                <div onclick="addToCart('./images/ugg.jpg', 'Ugg')" align="center">
                    <img class="button" src="../images/ugg.jpg" width="200" height="200">
                    <h3>Ugg</h3>
                </div>
                <div onclick="addToCart('./images/jordan1.jpg', 'Jordan1')" align="center">
                    <img class="button" src="../images/jordan1.jpg" width="200" height="200">
                    <h3>Jordan 1 low</h3>
                </div>
                <div onclick="addToCart('./images/converse.jpg', 'Converse')" align="center">
                    <img class="button" src="../images/converse.jpg" width="200" height="200">

                </div>
                <div onclick="addToCart('./images/moonboots.jpg', 'Moonboots')" align="center">

                </div>
                <div onclick="addToCart('./images/vansknu.jpg', 'Vansknu')" align="center">

                </div>
                <div onclick="addToCart('./images/niketn.jpg', 'Niketn')" align="center">
                    <img class="button" src="../images/niketn.jpg" width="200" height="200">
                    <h3>Nike TN</h3>
                </div>
                <div onclick="addToCart('./images/loropiana.jpg', 'Loropiana')" align="center">
                    <img class="button" src="../images/loropiana.jpg" width="200" height="200">
                    <h3>Loro Piana</h3>
                </div>
                <div onclick="addToCart('./images/guess.jpg', 'Guess')" align="center">
                    <img class="button" src="../images/guess.jpg" width="200" height="200">
                    <h3>Guess</h3>
                </div>
                <div onclick="addToCart('./images/moschino.jpg', 'Moschino')" align="center">
                    <img class="button" src="../images/moschino.jpg" width="200" height="200">
                    <h3>Love Moschino</h3>
                </div>
                <div onclick="addToCart('./images/amiripink.jpg', 'Amiripink')" align="center">
                    <img class="button" src="../images/amiripink.jpg" width="200" height="200">
                    <h3>Amiri</h3>
                </div>
                
            </div>

</html>
