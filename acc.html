<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Фантазия 8Б</title>
    <link rel="stylesheet" href="acc.css">
    <script src = "cart.js"></script>
</head>
<body>
    <header class="header">
        <a href="./index.html"><img src="./images/logo1.jpg"  width="320" height="120"></a>
        <img src="./images/acc.jpg" width="200" height="200">
    </header>

    <main>
        <section id="introduction">

        </section>

        <section class="section">
            <div onclick="addToCart('./images/bracelet.jpg', 'Bracelet')" align="center">
            <img class="button" src="./images/bracelet.jpg" alt="bracelet" width="200" height="200">
            <h3>Bracelet</h3>
            </div>
            <div onclick="addToCart('./images/necklace.jpg', 'Necklace')" align="center">
            <img class="button" src="./images/necklace.jpg" alt="necklace" width="200" height="200">
            <h3>Necklace</h3>
            </div>
            <div onclick="addToCart('./images/watch.jpg', 'Watch')" align="center">

            </div>
            <div onclick="addToCart('./images/sunglasses.jpg', 'Sunglasses')" align="center">
            <img class="button" src="./images/sunglasses.jpg" alt="sunglasses" width="200" height="200">
            <h3>Sunglasses</h3>
            </div>
            <div onclick="addToCart('./images/ring.jpg', 'Ring')" align="center">

            </div>

            </div>

            <div onclick="addToCart('./images/hair_clips.jpg', 'Hair clips')" align="center">
            <img class="button" src="./images/hair_clips.jpg" alt="hair clips" width="200" height="200">
            <h3>Hair clips</h3>
            </div>
            <div onclick="addToCart('./images/hat.jpg', 'Hat')" align="center">

            </div>

            </div>

            <img class="button" src="./images/bow_tie.jpg" alt="bow tie" width="200" height="200">
            <h3>Bow tie</h3>
            </div>

    <footer>
        <p></p>
    </footer>
