<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Фантазия 8Б</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "cart.js"></script>
</head>
<body>
    <header class="header">
        <a href="./index.html"><img src="./images/logo1.jpg"  width="320" height="120"></a>
        <img src="./images/clothes.jpg" width="200" height="200">
    </header>

    <main>
        <section id="introduction">
            <h2 align="center">Богат избор от дрехи на ниски цени</h2>
        </section>


        <section id="shop">
            <div class="container">
                <div onclick="addToCart('./images/T-shirt.jpg', 'T-shirt')" align="center">
                    <img class="button" src="./images/T-shirt.jpg"  width="200" height="200">
                    <h3>T-shirt</h3>
                </div>
                <div onclick="addToCart('./images/coat.jpg', 'Coat')" align="center">
                    <img class="button" src="./images/coat.jpg" width="200" height="200">
                    <h3>Coat</h3>
                </div>
                <div onclick="addToCart('./images/hodie.jpg', 'Hoodie')" align="center">
                    <img class="button" src="./images/hodie.jpg" width="200" height="200">
                    <h3>Hoodie</h3>
                </div>
                <div onclick="addToCart('./images/TankTop.jpg', 'TankTop')" align="center">
                    <img class="button" src="./images/TankTop.jpg" width="200" height="200">
                    <h3>Tank Top</h3>
                </div>
                <div onclick="addToCart('./images/jacket.jpg', 'Jacket')" align="center">
                    <img class="button" src="./images/jacket.jpg" width="200" height="200">
                    <h3>Jacket</h3>
                </div>
                <div onclick="addToCart('./images/pants.jpg', 'Pants')" align="center">
                    <img class="button" src="./images/pants.jpg" width="200" height="200">
                    <h3>Pants</h3>
                </div>
                <div onclick="addToCart('./images/shorts.jpg', 'Shorts')" align="center">
                    <img class="button" src="./images/shorts.jpg" width="200" height="200">
                    <h3>Shorts</h3>
                </div>
                <div onclick="addToCart('./images/pajamas.jpg', 'Pajamas')" align="center">
                    <img class="button" src="./images/pajamas.jpg" width="200" height="200">
                    <h3>Pajamas</h3>
                </div>
                <div onclick="addToCart('./images/shirt.jpg', 'Shirt')" align="center">
                    <img class="button" src="./images/shirt.jpg" width="200" height="200">
                    <h3>Shirt</h3>
                </div>
                <div onclick="addToCart('./images/polo_shirt.jpg', 'Polo shirt')" align="center">
                    <img class="button" src="./images/polo_shirt.jpg" width="200" height="200">
                    <h3>Polo shirt</h3>
                </div>
                <div onclick="addToCart('./images/socks.jpg', 'Socks')" align="center">
                    <img class="button" src="./images/socks.jpg" width="200" height="200">
                    <h3>Socks</h3>
                </div>
                <div onclick="addToCart('./images/jeans.jpg', 'Jeans')" align="center">
                    <img class="button" src="./images/jeans.jpg" width="200" height="200">
                    <h3>Jeans</h3>
                </div>
                
            </div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>
</body>
</html>
