<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Напиши Ревю</title>
  <link rel="stylesheet" href="reviewpage.css">
</head>
<body>
  <div class="header">
    <h1>Напиши Ревю</h1>
  </div>
  <div class="container">
    <form id="reviewForm">
      <label for="name">Вашето име:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="review">Вашето ревю:</label><br>
      <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
      <button type="submit">Изпрати</button>
    </form>
  </div>
  <footer>
    <div class="advertisement">
      <p>Бърза и безплатна доставка за българия!</p>
    </div>
  </footer>
  <script src="write-review.js"></script>
</body>
</html>
